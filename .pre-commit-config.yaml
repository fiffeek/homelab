---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/google/yamlfmt
    rev: v0.17.0
    hooks:
      - id: yamlfmt
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [--strict]
  - repo: local
    hooks:
      - id: check-pip-freeze
        name: Generate pip requirements
        entry: ./hooks/pip_freeze.sh
        language: system
      - id: encrypt
        name: Ensure secrets are encrypted
        entry: ./hooks/encrypt.sh
        language: system
      - id: ansible-lint
        name: Lint ansible files
        entry: ./hooks/ansible_lint.sh
        language: system
